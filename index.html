<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>LeMMaS</title>
    <link rel="stylesheet" href="style.css" media="screen,projection"/>
    <link rel="stylesheet" href="common.css" media="screen,projection"/>

</head>
<body class="impress-supported impress-enabled impress-on-overview" style="height: 100%; overflow: hidden;">

<div id="impress" data-transition-duration="1500">
    <div class="step" step="0" data-x="3200" data-y="0">

        <header class="header">
            <img class="logo logo__image" src="https://raw.githubusercontent.com/frontend-park-mail-ru/2019_2_LeMMaS/master/public/assets/img/lemmaslogo.png" alt="logo">
        </header>
        <div class="plate plate__size-big start-game-menu">
            <h1 id="the-problem">AGAR.io</h1>
            <h2 id="making-presentations-is-no-fun">Мы запилили</h2>
        </div>
    </div>
    <div class="step" step="1" data-x="4800" data-y="0">

        <header class="header">
            <img class="logo logo__image" src="https://raw.githubusercontent.com/frontend-park-mail-ru/2019_2_LeMMaS/master/public/assets/img/lemmaslogo.png" alt="logo">
        </header>
        <div class="plate plate__size-big start-game-menu">
            <h1 id="gui-tools-are-inflexible">Наша команда</h1>
            <div class="wrapper">
                <div>
                    <div class="userPicName">
                        <div class="anchorImg__wrapper">
                            <img class="userPicName__img" alt="userpic" src="img/Anton.jpg">
                        </div>
                    </div>
                    <h5>Антон Кобзев</h5>
                    <h6>FullStack</h6>
                </div>
                <div>
                    <div class="userPicName">
                        <div class="anchorImg__wrapper">
                            <img class="userPicName__img" alt="userpic" src="img/Maxim.jpg">
                        </div>
                    </div>
                    <h5>Максим Сударев</h5>
                    <h6>Frontend</h6>
                </div>
                <div>
                    <div class="userPicName">
                        <div class="anchorImg__wrapper">
                            <img class="userPicName__img" alt="userpic" src="img/Leda.jpg">
                        </div>
                    </div>
                    <h5>Леонарда Можевикина</h5>
                    <h6>Backend</h6>
                </div>
            </div>
        </div>
    </div>
    <div class="step" step="2" data-y="1000" data-x="4800">
        <header class="header">
            <img class="logo logo__image" src="https://raw.githubusercontent.com/frontend-park-mail-ru/2019_2_LeMMaS/master/public/assets/img/lemmaslogo.png" alt="logo">
        </header>
        <div class="plate plate__size-big start-game-menu">
            <h1 id="pan">Смешная статистика.</h1>

        </div>
    </div>
    <div class="step" step="3" data-x="4800" data-y="2000" data-rotate-z="90">
        <header class="header">
            <img class="logo logo__image" src="https://raw.githubusercontent.com/frontend-park-mail-ru/2019_2_LeMMaS/master/public/assets/img/lemmaslogo.png" alt="logo">
        </header>
        <div class="plate plate__size-big start-game-menu">
            <h1 id="rotate">О нашем проекте</h1>
        </div>
    </div>
    <div class="step" step="4" data-x="4800" data-y="2500" data-scale="0.1" data-rotate-z="90">
        <header class="header">
            <img class="logo logo__image" src="https://raw.githubusercontent.com/frontend-park-mail-ru/2019_2_LeMMaS/master/public/assets/img/lemmaslogo.png" alt="logo">
        </header>
        <div class="plate plate__size-big start-game-menu">
            <h1 id="and-zoom">Код проекта</h1>
        </div>
    </div>
    <div class="step hidden" step="5" data-x="4000" data-scale="1" data-y="2500" data-rotate-z="90">

        <header class="header">
            <img class="logo logo__image" src="https://raw.githubusercontent.com/frontend-park-mail-ru/2019_2_LeMMaS/master/public/assets/img/lemmaslogo.png" alt="logo">
        </header>
        <div class="plate plate__size-big start-game-menu">
            <h1 id="but-prezi-is-a-gui">Пробуем проект</h1>
        </div>
    </div>
    <div class="step" step="6" data-x="3200" data-y="2500" data-scale="1" data-rotate-z="90">

        <header class="header">
            <img class="logo logo__image" src="https://raw.githubusercontent.com/frontend-park-mail-ru/2019_2_LeMMaS/master/public/assets/img/lemmaslogo.png" alt="logo">
        </header>
        <div class="plate plate__size-big start-game-menu">
            <h1 id="what-about-impress-js">Ссылки на все подряд</h1>
            <p>It's open source!</p>
            <p>Supports pan, tilt and zoom!</p>
        </div>
    </div>
    <div class="step" step="7" id="ThreeD" data-y="3700" data-rotate-x="180" data-x="3200" data-scale="1" data-rotate-z="90">

        <header class="header">
            <img class="logo logo__image" src="https://raw.githubusercontent.com/frontend-park-mail-ru/2019_2_LeMMaS/master/public/assets/img/lemmaslogo.png" alt="logo">
        </header>
        <div class="plate plate__size-big start-game-menu">
            <h1 id="in-three-dimensions">Спасибо за внимание!</h1>
            <p><em>Ждем вас на защите...</em></p>
        </div>
    </div>
</div>
    <script src="impress.js"></script>
    <script>impress().init();</script>
</body>
</html>
